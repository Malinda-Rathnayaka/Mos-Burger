<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .remove-section {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            align-items: center;
        }
        .table-responsive {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-container">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" onclick="viewCart()">View Cart</button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="cart">
                    <thead class="table-dark">
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="remove-section">
                <input type="text" class="form-control" placeholder="Type item code" id="remove" style="max-width: 200px;">
                <button class="btn btn-danger" onclick="removeItems()">Remove Item</button>
            </div>

            <div class="action-buttons">
                <a href="index.html" class="btn btn-secondary">Back to Menu</a>
                <button class="btn btn-success" onclick="purchaseFun()">Purchase</button>
                <a href="addCus.html" class="btn btn-info">Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
