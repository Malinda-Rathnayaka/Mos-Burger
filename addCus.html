<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .customer-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .place-order-btn {
            text-align: center;
            margin-top: 30px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="customer-form">
            <h2 class="form-title">Customer Information</h2>
            <form>
                <div class="mb-3">
                    <label for="Cid" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="Cid">
                </div>
                <div class="mb-3">
                    <label for="Cname" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="Cname">
                </div>
                <div class="mb-3">
                    <label for="Caddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="Caddress">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="addCustomerFun()">Add Customer</button>
                </div>
            </form>
        </div>

        <div class="place-order-btn">
            <a href="index.html" class="btn btn-success btn-lg">Place Order</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
