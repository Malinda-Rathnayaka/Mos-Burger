<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .menu-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .cart-section {
            margin-bottom: 20px;
            text-align: right;
        }
        .item-table {
            margin-bottom: 30px;
        }
        .add-item-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-header">
            <h1 class="display-4">Menu</h1>
        </div>

        <div class="cart-section">
            <a href="cart.html" class="btn btn-primary">View Cart</a>
        </div>

        <div class="table-responsive item-table">
            <table class="table table-striped table-hover table-bordered" id="displayTable">
                <thead class="table-dark">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Item Price</th>
                        <th>Item Discount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="add-item-section">
            <input type="text" class="form-control" placeholder="Enter item Code" id="select" style="max-width: 200px;">
            <button class="btn btn-success" onclick="cartFun()">Add to Cart</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
